<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <div class="form-container">
                <div class="form-heading">
                    <h2>VGTASAMP - ĐĂNG KÝ</h2>
                </div>
                <div class="form-textfield1">
                    <div class="username">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="HO_TEN">
                        <div class="line"></div>
                        <span class='form-message'></span>
                    </div>
                    <div class="email">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                        <div class="line"></div>
                        <span class='form-message'></span>
                    </div>
                </div>
                <div class="form-textfield2">
                    <div class="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu">
                        <div class="line"></div>
                        <span class='form-message'></span>
                    </div>
                    <div class="repeat-password">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Nhập lại mật khẩu">
                        <div class="line"></div>
                        <span class='form-message'></span>
                    </div>
                </div>
                <div class="action">
                    <button class='button' type="submit">Đăng ký</button>
                    <button class='button' type="button">Nhận quà</button>
                    <a href="#" class='button'>Quay lại</a>
                </div>
            </div>
        </form>
        <div class="gifts">
            <i class="fas fa-times"></i>
            <div class="gifts-card">
                <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.15752-9/199096185_962282367648155_7279324742078550610_n.png?_nc_cat=105&ccb=1-3&_nc_sid=ae9488&_nc_ohc=3na0PhVqsjoAX-D0LY_&_nc_ht=scontent-hkt1-2.xx&oh=e700ad883b2bed3d0ef234d518b6194c&oe=60D451C4" alt="">
                <label for="bmx">BMX</label>
                <label for="bmx" class='button'>Chọn</label>
                <input type="radio" id = 'bmx' name = 'bike' value = 'bmx'>
            </div>
            <div class="gifts-card">
                <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.15752-9/201763751_4091186404281780_739133337412824639_n.png?_nc_cat=100&ccb=1-3&_nc_sid=ae9488&_nc_ohc=tyfp3visRDYAX9hjOXu&_nc_ht=scontent-hkt1-2.xx&oh=300db6aaa9e26e1c09b7e2efa2a75e00&oe=60D419F1" alt="">
                <label for="bike">Bike</label>
                <label for="bike" class='button'>Chọn</label>
                <input type="radio" id = 'bike' name = 'bike' value = 'bike'>
            </div>
            <div class="gifts-card">
                <img src="https://scontent-hkt1-1.xx.fbcdn.net/v/t1.15752-9/194344650_216628776948406_3365880615125173787_n.png?_nc_cat=101&ccb=1-3&_nc_sid=ae9488&_nc_ohc=My-id5S53QcAX9yZlYn&_nc_ht=scontent-hkt1-1.xx&oh=021ba32a264a678d0f2999cb6848c08d&oe=60D5C1C2" alt="">
                <label for="moutain-bike">Moutain Bike</label>
                <label for="moutain-bike" class='button'>Chọn</label>
                <input type="radio" id = 'moutain-bike' name = 'bike' value = 'moutain-bike'>
            </div>
            <div class="gifts-card">
                <img src="https://scontent-hkt1-2.xx.fbcdn.net/v/t1.15752-9/118764307_314481439782109_7650673785587792126_n.png?_nc_cat=107&ccb=1-3&_nc_sid=ae9488&_nc_ohc=3AaqvVLx4pEAX8Bj4hp&_nc_ht=scontent-hkt1-2.xx&oh=07d28cc7adee14beb5ad55a46e7bf8a4&oe=60D41D35" alt="">
                <label for="faggio">Faggio</label>
                <label for="faggio" class='button'>Chọn</label>
                <input type="radio" id = 'faggio' name = 'bike' value = 'faggio'>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="script.js"></script>


</body>
</html>
