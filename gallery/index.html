            </div>

        <div class="overlay"></div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,
        });

        const bar = document.querySelector('.bar')
        const mobileSidebar = document.querySelector('.sidebar-mobile')
        const times = document.querySelector('.sidebar-times')
        const images = document.querySelectorAll('.image')
        const overlay = document.querySelector('.overlay')
        const heart = document.querySelector('.icon')
        const heartMain = document.querySelector('.heart-main path')
        const heartBackground = document.querySelector('.heart-background path')
        heart.addEventListener('click', (e) => {
            heartMain.style.animation = 'stroke-animation 4s ease-in-out forwards'
            heartBackground.style.animation = 'fade-animation 4s ease-in-out forwards'
            heart.addEventListener('animationend', () => {
                heart.style.transform = 'translateY(-100%)'
                document.body.style.overflow = 'auto'
            })
        })
        bar.onclick = e => {
            mobileSidebar.classList.add('active')
            overlay.classList.add('active')
            console.log(e)
        }
        times.onclick = e =>{
            mobileSidebar.classList.remove('active')
            overlay.classList.remove('active')
        }

    </script>
